<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo DOM</title>
  </head>
  <body>
    <h1 id="titulo">Meu primeiro DOM</h1>

    <form>
      <label for="nome">Nome:</label>
      <input type=" text" id="idNome" placeholder="Digite seu nome:" />
      <hr />
      <button onclick="mudar(event)">Clique aqui</button>
    </form>

    <br />
    <h2 id="titulo2">Meu segundo DOM</h2>

    <form>
      <label for="cidade">Cidade: </label>
      <input type="text" id="idCidade" placeholder="Digite uma Cidade: " />
      <button onclick="addCidade(event)">Clique aqui</button>
    </form>
  </body>

  <script src="script.js"></script>
</html>
